# vim: set ft=yaml.ansible:
---
- hosts: localhost
  tasks:
    - name: set user facts
      set_fact:
        home: '/home/{{ lookup("env", "USER") }}'
        user: '{{ lookup("env", "USER") }}'
        tags: [always]

    - name: install dotfiles
      import_role:
        name: dotfiles
      tags: [dotfiles]

    - name: install base system
      import_role:
        name: base_system
      tags: [base_system]

    - name: install ansible
      import_role:
        name: ansible
      tags: [ansible]

    - name: install ruby
      import_role:
        name: ruby
      tags: [ruby]

    - name: install golang
      import_role:
        name: golang
      tags: [golang]

    - name: install neovim
      import_role:
        name: neovim
      tags: [neovim]

    - name: install terraform
      import_role:
        name: terraform
      vars:
        terraform_version: 0.11.7
      tags: [terraform]

    - name: install packer
      import_role:
        name: packer
      vars:
        packer_version: 1.2.4
      tags: [packer]

    - name: install kubectl
      import_role:
        name: kubectl
      tags: [kubectl]

    - name: install minikube
      import_role:
        name: minikube
      vars:
        minikube_version: v0.28.1
      tags: [minikube]

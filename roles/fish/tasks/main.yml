---
- name: install fish shell
  package:
    name: fish
    state: present
  become: yes

- name: install fish environment config
  copy:
    src: env.fish
    dest: '{{ home }}/.config/fish/conf.d/env.fish'
    mode: 0664

- name: install fish functions
  copy:
    src: functions/
    dest: '{{ home }}/.config/fish/functions/'
    mode: 0664
